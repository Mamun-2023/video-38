<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-grow</title>
    <style>
      .boxes {
        border: 2px solid rgb(64, 64, 180);
        gap: 10px;
        display: flex;
        height: 600px;
        
      }
      .box {
        width: 350px;
        height: 170px;
        border: 2px solid goldenrod;
        /* flex-grow: 1; */
      }
      /* .item {
        flex-grow: 3;
      } */
      .box-1{
        flex-shrink: 3;
      }
      .self{
        align-self: flex-end;
      }

    </style>
  </head>
  <body>
    <div class="boxes">
      <div class="box">box-1</div>
      <div class="box box-1">flex shrink ..which means the box will be collapse browser wise</div>
      <div class="box item">box-3</div>
      <div class="box self">Align self...flex-end</div>
      <div class="box">box-5</div>
      
      
    </div>
  </body>
</html>
